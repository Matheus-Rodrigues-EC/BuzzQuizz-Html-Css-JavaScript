<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/style3.css">
    <title>Buzz Quizz</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>BuzzQuizz</h1>
        </div>
        <div class="escondido tela1">
            <div class="criar-quizz">
                <h3>Você não criou nenhum<br>quizz ainda :(</h3>
                <div class="botao-criar"><button>Criar Quizz</button></div>
            </div>
        </div>
        <div class="tela3">
            <h2>Comece pelo começo</h2>
            <div class="info-quizz">
                <input class="novo-titulo-quizz" type="text" placeholder="Título do seu quizz">
                <input class="nova-imagem-quizz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="nova-pergunta-quizz" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="novo-nivel-quizz" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button>Prosseguir para criar perguntas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
