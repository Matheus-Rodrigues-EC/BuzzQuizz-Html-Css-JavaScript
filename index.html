<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/style3.css">
    <title>Buzz Quizz</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>BuzzQuizz</h1>
        </div>
        <div class="tela1">
            <div class="criar-quizz">
                <h3>Você não criou nenhum<br>quizz ainda :(</h3>
                <div class="botao-criar"><button onclick="criarMeuQuizz()">Criar Quizz</button></div>
            </div>
        </div>
        <div class="escondido tela1-com-quizz">
            <h2>Seus quizzes</h2>
            <button onclick="criarMeuQuizz()"><img src="img/Vector (1).png" alt="Mais"></button>
        </div>
        <div class="escondido tela3">
            <h2>Comece pelo começo</h2>
            <div class="info-quizz">
                <input class="novo-titulo-quizz" type="text" placeholder="Título do seu quizz">
                <input class="nova-imagem-quizz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="nova-pergunta-quizz" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="novo-nivel-quizz" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button onclick="prosseguirParaPerguntas()">Prosseguir para criar perguntas</button>
        </div>
        <div class="ListQuizzes" >
            <ul class="QuizzRow">
                <!-- Aqui ficarão os Quissez Listados -->
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
