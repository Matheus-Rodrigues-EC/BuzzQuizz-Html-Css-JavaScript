<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/style3.css">
    <title>Buzz Quizz</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>BuzzQuizz</h1>
        </div>

<!-------------------------------------------------------------------------------------------------------->

        <div class="tela1">
            <div class="criar-quizz">
                <h3>Você não criou nenhum<br>quizz ainda :(</h3>
                <button onclick="criarMeuQuizz()">Criar Quizz</button>
            </div>
        </div>

<!-------------------------------------------------------------------------------------------------------->

        <div class="escondido tela1-com-quizz">
            <h2>Seus quizzes</h2>
            <button onclick="criarMeuQuizz()"><img src="img/Vector (1).png" alt="Mais"></button>
        </div>

<!-------------------------------------------------------------------------------------------------------->

        <div class="escondido tela3">
            <h2>Comece pelo começo</h2>
            <div class="info-quizz">
                <input class="novo-titulo-quizz" type="text" placeholder="Título do seu quizz">
                <input class="nova-imagem-quizz" type="text" placeholder="URL da imagem do seu quizz">
                <input class="nova-pergunta-quizz" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="novo-nivel-quizz" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button onclick="prosseguirParaPerguntas()">Prosseguir para criar perguntas</button>
        </div>
        
<!-------------------------------------------------------------------------------------------------------->

        <section class="CreateQuestions">
            
        </section>

<!-------------------------------------------------------------------------------------------------------->

        <div class="escondido tela3-niveis">
            <h2>Agora, decida os níveis<h2>
            <div class="niveis">
                <div class="nivel">
                    <h3>Nível 1</h3>
                    <input class="titulo-nivel-1" type="text" placeholder="Título do nível">
                    <input class="acerto-nivel-1" type="text" placeholder="% de acerto mínima">
                    <input class="img-nivel-1" type="url" placeholder="URL da imagem do nível">
                    <input class="descricao-nivel-1" type="text" placeholder="Descrição do nível">
                </div>
            </div>
            <button onclick="proceedToFinishQuizz()">Finalizar Quizz</button>
        </div>

<!-------------------------------------------------------------------------------------------------------->

        <div class="escondido tela11">
            <h2>Seu quizz está pronto</h2>
            <div class="tela11-info-quizz">
            </div>
            <button>Acessar quiz</button>
            <p onclick="backHome()">Voltar para home</p>
        </div>

<!-------------------------------------------------------------------------------------------------------->
        <section class="ListAll">
            <h3 class="NameList">Todos os Quizzes</h3>
            <div class="AllQuizzes">
                <ul class="ListQuizzes"></ul>

            </div>
        </section>

<!-------------------------------------------------------------------------------------------------------->

        <section class="CurrentQuizz">
            <div class="tela2"></div>
        </section>

<!-------------------------------------------------------------------------------------------------------->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
